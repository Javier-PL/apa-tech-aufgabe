<mat-card>
  <h2>Person details</h2>
  <div>{{ person.name }} {{ person.surname }}</div>
</mat-card>

<mat-card>
  <h2>Zugeteilte Augaben</h2>

  <mat-selection-list [multiple]="false">
    <mat-list-option
      *ngFor="let task of tasks"
      [value]="task"
      [routerLink]="['/tasks', task.id, 'details']"
    >
      {{ task.name }} {{ task.clock.time }}
    </mat-list-option>
  </mat-selection-list>
</mat-card>
